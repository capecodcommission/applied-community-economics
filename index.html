	<script>

  "esri/map",

  map = new Map("map", {
    basemap: "dark-gray",
    center: [-70.31509, 41.68935],
    zoom: 11,
    logo: false
  });

  var embayTemplate = new InfoTemplate({
    title: "<b>${LOC_ID}</b>"
  })

  var embayments = new FeatureLayer("http://gis-services.capecodcommission.org/arcgis/rest/services/ActivityCenters/CommunityCharacteristics/MapServer/0", {
    mode: FeatureLayer.MODE_SELECTION,
    outFields: ['*'],
    opacity: 1,
    infoTemplate: embayTemplate
  })

  var embayments1 = new FeatureLayer("http://gis-services.capecodcommission.org/arcgis/rest/services/ActivityCenters/CommunityCharacteristics/MapServer/0", {
    mode: FeatureLayer.MODE_SELECTION,
    outFields: ['*'],
    opacity: 1,
    infoTemplate: embayTemplate
  })

  var embayments2 = new FeatureLayer("http://gis-services.capecodcommission.org/arcgis/rest/services/ActivityCenters/CommunityCharacteristics/MapServer/0", {
    mode: FeatureLayer.MODE_SELECTION,
    outFields: ['*'],
    opacity: 1,
    infoTemplate: embayTemplate
  })

  var renderer = new UniqueValueRenderer(null, "PctImp_Above40");

  function createSymbol (color) {
    return new esri.symbol.SimpleFillSymbol().setColor(new esri.Color(color));
  }

  renderer.addValue({
    value: "1",
    symbol: createSymbol([226, 99, 99, 0.5]),
    label: "Not Impervious, Bad Form"
  });

  renderer.addValue({
    value: "2",
    symbol: createSymbol([237, 239, 242, 0.2]),
    label: "Neutral"
  });

  renderer.addValue({
    value: "3",
    symbol: createSymbol([131, 226, 105, 0.5]),
    label: "Impervious, Good Form"
  });

  embayments.setRenderer(renderer)

  var legend = new Legend({
    map: map,
    layerInfos: [{
      layer: embayments,
      title: "Scores"
    }]
  }, "legendDiv");
  legend.startup();

  map.addLayer(embayments)
  map.addLayer(embayments1)
  map.addLayer(embayments2)

  var selectionSymbol = new esri.symbol.SimpleFillSymbol().setColor(new esri.Color([237, 239, 242, 0.2]));
  selectionSymbol.setOutline(new SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new Color([255,0,0]), 2)); 
  embayments.setSelectionSymbol(selectionSymbol)

  var selectionSymbol1 = new esri.symbol.SimpleFillSymbol().setColor(new esri.Color([131, 226, 105, 0.5]));
  selectionSymbol1.setOutline(new SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new Color([255,0,0]), 2)); 
  embayments1.setSelectionSymbol(selectionSymbol1)

  var selectionSymbol2 = new esri.symbol.SimpleFillSymbol().setColor(new esri.Color([226, 99, 99, 0.5]));
  selectionSymbol2.setOutline(new SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new Color([255,0,0]), 2)); 
  embayments2.setSelectionSymbol(selectionSymbol2)

  embayTemplate.setContent("${*}")


  var comScore = 1
  var buScore = 1
  var formScore = 1

  var ctx = $("#myChart");

  var myChart = new Chart(ctx, {
    type: 'polarArea',
    data: {
      datasets: [{
        data: [comScore, buScore, formScore],
        backgroundColor: ['rgba(66, 134, 244,1)', 'rgba(244, 169, 65, 1)', 'rgba(108, 103, 114, 1)']
      }],

  // These labels appear in the legend and in the tooltips when hovering different arcs
      labels: [
        'Community Score',
        'Business Score',
        'Form Score'
      ]
    },
    options: {
      scale: {
        ticks: {
          min: 0,
          max: 4,
          stepSize: 1
        }
      }
    }
  })

  // If EMBAY_ID from dropdown matches EMBAY_ID in feature layer, zoom to queried embayment's extent.
  ZoomToSelection = function(x) {

    embayments.clearSelection();
    embayments1.clearSelection()
    embayments2.clearSelection()

    var query = new Query()
    query.where = "Neighborhood = " + "'" + x + "'" 
    query.outFields = ['*']

    var query1 = new Query()
    query1.where = "Neighborhood = " + "'" + x + "'" + " and PctImp_Above40 = 1 and FormWeight >= 6"
    query1.outFields = ['*']

    var query2 = new Query()
    query2.where = "Neighborhood = " + "'" + x + "'" + " and PctImp_Above40 = 0 and FormWeight < 6"
    query2.outFields = ['*']


    embayments.selectFeatures(query, FeatureLayer.SELECTION_NEW, function (features) {

      var extent = graphicsUtils.graphicsExtent(features)

      map.setExtent(extent.expand(1.2), true)

      var sumBA = 0
      var sumCA = 0
      var sumabv40 = 0 
      var sumForm = 0
      var pctGF = 0

      for (var i = features.length - 1; i >= 0; i--) {

        sumBA += features[i].attributes.SUM_BAsites
        sumCA += features[i].attributes.SUM_CAsites
        sumabv40 += features[i].attributes.PctImp_Above40

        if (features[i].attributes.FormWeight >= 6) {

          sumForm += 1
        }
      }

      if (sumCA > 9) {

        comScore = 4
      } else if (sumCA > 6) {

        comScore = 3
      } else if (sumCA > 2) {

        comScore = 2
      } else if (sumCA >= 1) {

        comScore = 1
      } else {

        comScore = 0
      }

      if (sumBA > 98) {

        buScore = 4
      } else if (sumBA > 34) {

        buScore = 3
      } else if (sumBA > 10) {

        buScore = 2
      } else if (sumBA > 10) {

        buScore = 1
      } else {

        buScore = 0
      }

      pctGF = sumForm / sumabv40

      if (pctGF > .6) {

        formScore = 4
      } else if (pctGF > .4) {

        formScore = 3
      } else if (pctGF > .2) {

        formScore = 2
      } else if (pctGF > .01) {

        formScore = 1
      } else {

        formScore = 0
      }

      myChart.data.datasets[0].data = [comScore, buScore, formScore]
      myChart.update()

      pctGF = Math.round((sumForm / sumabv40) * 100).toString() + "%"

      $('#BAsites').text(sumBA)
      $('#CAsites').text(sumCA)
      $('#abv_40').text(sumabv40)
      $('#frmWt').text(sumForm)
      $('#pct_GF').text(pctGF)

      embayments1.selectFeatures(query1, FeatureLayer.SELECTION_ADD, function (features) {})
      embayments2.selectFeatures(query2, FeatureLayer.SELECTION_ADD, function (features) {})
    })
  }

      myChart.data.datasets[0].data = [comScore, buScore, formScore]

      $('#BAsites').text(sumBA)
      $('#CAsites').text(sumCA)
      $('#abv_40').text(sumabv40)
      $('#frmWt').text(sumForm)
      $('#pct_GF').text(pctGF)

    embayments1.selectFeatures(query1, FeatureLayer.SELECTION_ADD, function (features) {})
    embayments2.selectFeatures(query2, FeatureLayer.SELECTION_ADD, function (features) {})
    })
  }

  // On new dropdown selection, pass EMBAY_DISP to ZoomToSelection 
  $('#neighborhoodSelect').on('change', function() {

    var x = $(this).val().toString()

    if (x === '0') {

      embayments.clearSelection();
      map.setExtent(embayments.fullExtent.getExtent(), true)
    } else {

      ZoomToSelection(x)
      $('#acSelect').val('0')
      $('#townSelect').val('0')
    }
  })

  $('#acSelect').on('change', function() {

    var x = $(this).val().toString()

    if (x === '0') {

      embayments.clearSelection();
      map.setExtent(embayments.fullExtent.getExtent(), true)
    } else {

      ZoomToSelection1(x)
      $('#neighborhoodSelect').val('0')
      $('#townSelect').val('0')
    }
  })

  $('#townSelect').on('change', function() {

    var x = $(this).val().toString()

    if (x === '0') {

      embayments.clearSelection();
      map.setExtent(embayments.fullExtent.getExtent(), true)
    } else {

      ZoomToSelection2(x)
      $('#neighborhoodSelect').val('0')

    }

  getEmbayment = function(id) {

    $('#nodata').remove()

    var url = 'http://ccc-api-05.api.capecodcommission.org/api/getEmbayment/' + id

    $.ajax(
      {
        method: 'GET', 
        url: url
      }
    ).done(function(rows) {

      if (rows.recordset.length > 1) {

        
      } else {

        $('.contentPane').append("<p id = 'nodata' class = 'text-danger'>No data available</p>")
      }

});
	</script>
